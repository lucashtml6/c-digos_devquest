<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulários</h1>

    <h2>Formulário com GET</h2>
    <!-- GET: passa por paramentro na minha URL, query string -->
    
    <form method="GET" action="index.html">
        <input type="text" name="q" id="busca">
        <input type="submit" value="Buscar">
    </form>

    <h2>Fomulário com POST</h2>

    <form method="POST" action="index.html">
        <input type="text" name="q" id="">
        <input type="submit" value="Buscar">
    </form>

    <h2>Formulário Facebook</h2>

    <form action="index.html" method="GET" enctype="multipart/form-data">
        <input type="text" placeholder="Nome" name="nome" id="nome" required>

        <input type="text" placeholder="Sobrenome" name="sobrenome" id="sobrenome" required> <br>

        <input type="text" name="email" id="email" placeholder="Email ou Celular" required> <br>

        <input type="password" name="senha" id="senha" placeholder="Senha" required> 

        <br>
        <br>

        <label for="">Data de Nascimento</label> <br>

        <label for="dia">Dia</label>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="mes">Mes</label>
        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <label for="ano">Ano</label>
        <select name="ano" id="ano">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select> 

        <br>
        <br>

        <label for="">Gênero</label> <br>

        <input type="radio" name="genero" id="masc" value="masculino">
        <label for="masc">Masculino</label>

        <input type="radio" name="genero" id="fem" value="feminino">
        <label for="fem">Feminino</label>

        <input type="radio" name="genero" id="outro" value="outro">
        <label for="outro">Outro</label>

        <br>
        <br>

        <input type="file" name="foto" id="foto">

        <br>
        <br>

        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
