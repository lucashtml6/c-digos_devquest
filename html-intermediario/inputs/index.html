<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inputs</title>
</head>

<body>
    <h1>Inputs</h1>

    <h2>Text</h2>

    <label for="nome">Nome</label><br>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui"><br>

    <label for="email">Email</label><br>
    <input type="text" name="email" id="email" placeholder="Digite seu email aqui">

    <h2>Number</h2>

    <label for="idade">Idade</label>
    <input type="number" name="idade" id="idade">

    <h2>Senha</h2>
    <label for="senha">Senha</label><br>
    <input type="password" name="senha" id="senha">

    <h2>Submit</h2>
    <input type="submit" value="Salvar">

    <h2>Checkbox</h2>

    <input type="checkbox" name="linguagens" id="cplus">
    <label for="cplus">C++</label><br>

    <input type="checkbox" name="linguagens" id="python">
    <label for="python">Python</label><br>

    <input type="checkbox" name="linguagens" id="javascript">
    <label for="javascript">JavaScript</label><br>

    <input type="checkbox" name="linguagens" id="html" checked>
    <label for="html">HTML</label>

    <h2>Radio</h2>

    <input type="radio" name="genero" id="masculino">
    <label for="masculino">Masculino</label><br>

    <input type="radio" name="genero" id="feminino">
    <label for="feminino">Feminino</label><br>

    <input type="radio" name="genero" id="outro">
    <label for="outro">Outro</label><br>

</body>

</html>
