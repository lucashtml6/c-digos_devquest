<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando Atributos e Estilos</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button onclick="mudarFundoPrimeiroTitulo()">Mudar cor do primeiro título</button>
  <button onclick="aumentarFonte()">Aumentar a fonte do segundo título</button>

  <h2 class="title">Título que irá mudar de cor</h2>
  <h2 class="title">Título que irá permanecer com mesmo estilo</h2>
  
  
  <button onclick="marcarRadio('M')">Marcar radio masculino</button>
  <button onclick="marcarRadio('F')">Marcar radio feminino</button>
  <br>

  <input type="radio" name="generos" id="masculino">
  <label for="masculino">Masculino</label>  

  <br>

  <input type="radio" name="generos" id="feminino">
  <label for="feminino">Feminino</label>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
