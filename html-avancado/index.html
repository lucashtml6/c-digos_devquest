<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>HTML Avançado</title>
</head>

<body>
  <div class="picture">
    <h1>Picture</h1>

    <picture>
      <source srcset="desktop.jpg" media="(min-width: 768px)">
      <source srcset="tablet.jpg" media="(min-width: 425px)">
      <img src="celular.jpg" alt="">
    </picture>
  </div>


  <div class="caracteres">
    <h1>Carateres</h1>

    <p>Copyright: &copy;</p>
    <p>Espaços: &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; olá mundo</p>

    <h2>Acento</h2>

    <p>&letraacento</p>
    <p>ó: &oacute;</p>
    <p>ã: &atilde;</p>
    <p>&origof;</p>    

    <h2>Emojis</h2>

    <p>&#8986;</p>

  </div>

  <div class="audio">
    <h1>Audios na Página</h1>

    <audio controls>
      <source src="audios/audio.wav" type="audio/wav">
      <source src="audios/audio.ogg" type="audio/ogg">
      <source src="audios/audio.mp3" type="audio/mpeg">

      <p>Seu navegador não suporta a execução de áudios.</p>
    </audio>
  </div>

  <div class="videos">

    <h1>Vídeos na Página</h1>
    <video src="videos/videos/video.mp4" width="200" controls   muted loop poster="videos/images/thumb.jpg"></video>

    <video controls width="200">
      <source src="videos/video.mp4" type="video/mp4">
      <source src="videos/video.ogg" type="video/ogg">
      <source src="videos/video.webp" type="video/webp">

      <p>Essa versão do navegador não suporta vídeos</p>
    </video>

    <iframe width="679" height="382" src="https://www.youtube.com/embed/L0A5DiIE2nc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>
  </div>

  <div class="iframes">
    <h2>Iframes</h2>

    <iframe src="sobre.html" frameborder="0"></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467689.7972737307!2d-46.87550382217562!3d-23.682160366823062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1647483680200!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
  </div>
</body>

</html>
