<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centralizar Elementos</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Line-height (verticalmente)</h1>

  <div class="line-height">
    <p>Texto centralizado</p>
  </div>


  <h1>Position absolute e Transform</h1>

  <div class="absolute-transform">
    <p class="texto-centralizado-1">Texto centralizado</p>
  </div>

  <h1>Matgin Auto (horizontalmente)</h1>

  <div class="margin-auto">
    <button class="btn-1">Clique Aqui</button>
  </div>

  <h1>Position Absolute e Margin Auto</h1>

  <div class="absolute-auto">
    <button class="btn-2">Clique Aqui</button>
  </div>

  <h1>Imagens com Text-algin</h1>
  
  <div class="imagem-text-align">
    <img src="https://via.placeholder.com/300/F759A2" alt="">
  </div>
</body>

</html>
